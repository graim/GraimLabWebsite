### basic settings

# site properties and page defaults
title: Graim Lab
description: A computational genomics lab at the University of Florida CISE department.
#logo: images/logo.svg
logo: images/GraimLabLogo_WebsiteRecolor.png
header: images/GraimLab_Background_Genomes.png
footer: images/GraimLab_Background_Genomes.png
#footer: images/background.jpg
#baseurl: /lab-website-template
baseurl: ""

# site social media and other links
links:
  email: kgraim@ufl.edu
  google-scholar: Kiley Graim
  github: graim
#  twitter: YourLabHandle
#  instagram: YourLabHandle
#  youtube: YourLabChannel

### advanced settings

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# syntax highlighting
highlighter: rouge

# plugins
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-github-metadata
  # - jekyll-avatar
  # - jekyll-gist
  # - jekyll-mentions
  # - jekyll-relative-links
  # - jemoji

# jekyll theme
theme: null
